<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Web - Paint</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div id="sketch">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex">
                <div id="paint-panel">
                    <div class="btn-group">
                        <button class="btn" type="button" data-divbtn="pencil" title="Pencil">
                            <div class="bi bi-pencil-fill"></div>
                        </button>

                        <button class="btn" type="button" data-divbtn="line" title="Line">
                            <b class="">/</b>
                        </button>

                        <button class="btn" type="button" data-divbtn="eraser" title="Eraser">
                            <div class="bi bi-eraser-fill"></i>
                        </button>

                        <button class="btn" type="button" data-divbtn="square" title="Square">
                            <div class="bi bi-square"></div>
                        </button>

                        <button class="btn" type="button" data-divbtn="fill" title="Fill">
                            <div class="bi bi-paint-bucket"></div>
                        </button>

                        <button class="btn" type="button" data-divbtn="ellipse" title="Ellipse">
                            <div class="bi bi-circle"></div>
                        </button>
                    </div>

                    <form id="choose-size">
                        <div class="title mt-3">size</div>
                        <label class="radio-group"><input type="radio" name="size" value="1"> 1</label>
                        <label class="radio-group"><input type="radio" name="size" value="2" checked="checked">
                            2</label>
                        <label class="radio-group"><input type="radio" name="size" value="3"> 3</label>
                        <label class="radio-group"><input type="radio" name="size" value="4"> 4</label>
                    </form>

                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <div id="color-panel">
                    <div class="btn-group">
                        <button class="btn" type="button" data-color="red" title="Red" style="background-color:red">
                        </button>
                        <button class="btn" type="button" data-color="lime" title="Green" style="background-color:lime">
                        </button>
                        <button class="btn" type="button" data-color="blue" title="Blue" style="background-color:blue">
                        </button>
                        <button class="btn" type="button" title="Yellow" data-color="yellow"
                            style="background-color:yellow">
                        </button>
                        <button class="btn" type="button" data-color="magenta" title="Magenta"
                            style="background-color:magenta">
                        </button>
                        <button class="btn" type="button" data-color="cyan" title="Cyan" style="background-color:cyan">
                        </button>
                        <button class="btn" type="button" title="Orange" data-color="orange"
                            style="background-color:orange">
                        </button>
                        <button class="btn" type="button" data-color="purple" title="Purple"
                            style="background-color:purple">
                        </button>
                        <button class="btn" type="button" title="Brown" data-color="brown"
                            style="background-color:brown">
                        </button>
                        <button class="btn" type="button" title="Black" data-color="black"
                            style="background-color:black">
                        </button>
                        <button class="btn" type="button" title="Gray" data-color="gray" style="background-color:gray">
                        </button>
                        <button class="btn" type="button" title="lavender" data-color="lavender"
                            style="background-color:lavender">
                            <button class="btn" type="button" data-color="white" title="White"
                                style="background-color:white">
                            </button>
                    </div>
                    <button id="paint-clear" type="button" class="btn btn-default">Clear</button>
                    <button id="paint-download" type="button" class="btn btn-default">download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
</body>

</html>
